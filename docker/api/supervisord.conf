[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0
user=root
pidfile=/var/run/supervisord.pid

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory=supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[program:api]
command=gunicorn --workers ${GUNICORN_WORKERS:-4} --bind ${API_HOST:-0.0.0.0}:${API_PORT:-5000} "flask_structured_api.main:app"
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
environment=PYTHONPATH="/app",FLASK_APP="flask_structured_api.main:app"

[program:celery]
command=flask-structured-api-worker
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0

[program:flower]
command=flask-structured-api-flower
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0 